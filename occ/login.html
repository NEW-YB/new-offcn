<body >
	
	<!-- Modal --><!--模态框-->
		<div class="modal fade" id="myModal" tabindex="-1">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">  错误提示  </h4>
		      </div>
		      <div class="modal-body">
		               提示内容
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		      </div>
		    </div>
		  </div>
		</div>
		
<form action=""  method="post"  id="login_form">
<div class="offcnlogin">
	<div class="offcnlogin1">题库后台管理</div>
    <div class="offcnlogin2">
    	<ul>
            <li><input name="passcord" type="text" class="offcninput_mima"  placeholder="请输入口令码" /></li>
            <li><input name="username" type="text" class="offcninput_user" placeholder="请输入用户名" /></li>
            <li><input name="password" type="password" class="offcninput_mima"  placeholder="请输入密码" /></li>
            <li class="tk_yzm">
            <input type="text" name="secode" class="offcninput_mima" value="验证码" class="offcninput_yzm" onblur="if (value=='') {value='验证码'}" onfocus="if(value=='验证码') {value=''}"  />
            <a href="javascript:;" onclick="changfy();" class="yanzm"><img src="http://occ01.offcn.com:81/index.php/seccodec/index" alt="验证码" align="absmiddle" id="verifyimg_dl"/></a>
            </li>
            <li><span id='msg' ></span></li>
            <li ><input type="submit" value="Log In" name="submit" class="offcnbutton_login" id="sub" /></li>
        </ul>
    </div>
</div>
</form>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
//$(function() {

//});
//登录注册显示隐藏
function changfy(){
    var url = "http://occ01.offcn.com:81/index.php/seccodec?"+Math.random();
    $('#verifyimg_dl').attr('src',url);
}

$("#sub").click(function(){
	console.log($(":input[name='passcord']").val())
	if($(":input[name='passcord']").val()==""){
		$('#myModal').modal("show");
		$(".modal-body").html("口令码错误");
		setTimeout(function(){
			$('#myModal').modal("hide");
		},2000)
	}else if($(":input[name='username']").val()==""){
		$('#myModal').modal("show");
		$(".modal-body").html("用户名错误");
		setTimeout(function(){
			$('#myModal').modal("hide");
		},2000)
	}else if($(":input[name='password']").val()==""){
		$('#myModal').modal("show");
		$(".modal-body").html("密码错误");
		setTimeout(function(){
			$('#myModal').modal("hide");
		},2000)
	};
	
	$.ajax({
		url:'',
		data:{
			passcord:$(":input[name='passcord']").val(),
			username:$(":input[name='username']").val(),
			password:$(":input[name='password']").val(),
			secode:$(":input[name='secode']").val()
		},
		method:"post",
		success:function (data){
			
		},
		error:function (data,a){
			console.log(data)
			console.log(a)
		}
	});
	
	return false;
})
	
</script>
