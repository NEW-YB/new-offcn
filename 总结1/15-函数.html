			/*
				函数
					函数声明
						function 函数名(){
							//代码块

					需要调用
						函数名()

						形参

							函数调用的时候，写在()中，以逗号隔开

						一一对应的

					返回值

						使用return那么就返回return后面的值

					函数中的变量
						this
						arguments  实参的集合

					作用域
						函数划分作用域
					作用域链

						


			*/

			//window

			var a = 10;
			function fn(){

				//活动对象

				var test = "我是fn";
				function fn2(){
					console.log( a );	
					//console.log( test );	
				}

				console.dir(fn2);

				fn2();
			}

			fn();

			console.dir( fn );
