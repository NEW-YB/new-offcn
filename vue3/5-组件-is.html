<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			header {
				padding: 30px;
			}
			section {
				padding: 30px;
			}
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="box">
				
			<custom-list></custom-list>
			
			<span is="custom-list"></span>

		</div>
		<script>
		//有些标签中限制了被包裹的元素
			//Vue 只有在浏览器解析和标准化HTML 后才能获取模版内容

			Vue.component("custom-list",{
				template:`<ul>
							<li>123</li>
							<li>123</li>
							<li>123</li>
						</ul>`
			});

			new Vue({
				el:"#box",
				data:{
					message:"我被渲染了"
				}
			})


		</script>
	</body>
</html>
