<html lang="zh-cn">

		<style>
			header {
				padding: 30px;
			}
			section {
				padding: 30px;

		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="box">
			<custom-content :list="list" :num="num">
				
			</custom-content>
			<custom-content :list="list" :num="num">
				
			</custom-content>
		</div>
		<script>

			/*
				内容组件
				列表组件
			*/

			var v = {

			}



			//内容组件
			Vue.component("custom-content",{
				template:`
					<div>
						<input type="text" />
						<custom-list :list="list" :num="num"></custom-list>
					</div>
				`,
				props:["list","num"],
				methods:{
				}
			});

			//列表组件
			Vue.component("custom-list",{
				template:`
					<div>
						<ul>
							<li v-for="value in list">{{value}}</li>
						</ul>
						<p @click="changeNum">数字为：{{num}}</p>
					</div>
				`,
				props:["list","num"],
				methods:{
					changeNum(){
						v.changenum(1000)
					}
				}
			});


			var list = [1,2,3,4];

			var vm = new Vue({
				el:"#box",
				data:{
					num:0,
					list:list
				},
				methods:{
					changeNum(n){
						console.log( n );
						this.num = n;
					}
				}
			});

			v.changenum = vm.changeNum;


		</script>
	</body>
