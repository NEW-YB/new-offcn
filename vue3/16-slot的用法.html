<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			.defaults {
				width: 300px;
				height: 30px;
				border: 1px solid #000;
			}
			.green{
				background: green;
			}
			.red{
				background: red;
			}
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="box">
			
			<input type="button" value="home-com" @click="currentCom='home-com'" />
			<input type="button" value="about-com" @click="currentCom='about-com'"/>
			<input type="button" value="concat-com" @click="currentCom='concat-com'"/>
			<keep-alive>
				<component :is="currentCom"></component>
			</keep-alive>
			
		</div>

		<script>

			var list = [1,2,3,4];

			var vm = new Vue({
				el:"#box",
				data:{
					currentCom:''
				},
				components:{
					"home-com":{
						template:`
								<div>
									我是home组件
									<input type="button" value="累加" @click="++num" />
									<p>{{num}}</p>
								</div>`,
						data(){
							return {
								num:0
							}
						}
					},
					"about-com":{
						template:`<div>我是about组件</div>`
					},
					"concat-com":{
						template:`<div>我是concat组件</div>`
					}
				}
			});


		</script>
	</body>
</html>
